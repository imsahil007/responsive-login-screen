<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="signinBody">
    <div class="container-fluid signinContainer">
        <div class="row">
            <div class="col"></div>
            <div class="col-md-6 col-sm-12">
                <div class="card signinCard">
                    <div class="card-block">
                        <img src="assets/logo.jpg" class="img-fluid logoImg">
                        
                    <form class="singInForm">
                        <div class="form-group">
                            <input type="email" class="form-control" id="email"  placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember-check-box">
                            <label class="form-check-label" for="remember-check-box"> Remember Me   <a class="anchor1" href="">Forgot Password?</a></label>
                        </div>
                        <button type="submit" class="btn btn-lg singInbtn">Submit</button>
                    </form>


                    </div>
                </div>
                <a href="" class="anchor2">Create new account</a>
            </div>
            <div class="col"></div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="bootstrap-4.5.0-dist/js/bootstrap.js"></script>
</body></html>
